# This file is generated by django-cms ansible installer ({{ template_run_date }})
uwsgi:
 socket: {{ uwsgi_socket }}

 virtualenv: {{ virtualenv }}
 chdir: {{ chdir }}
 module: app.wsgi:application
 env: DJANGO_SETTINGS_MODULE=app.settings

 max-requests: 5000
 buffer-size: 32768
 harakiri: 30
 reload-mercy: 8
 master: 1
 no-orphans: 1
 post-buffering: 65535
 memory-report: 1
 vacuum: 1

 uid: {{ nginx__user }}
 gid: {{ nginx__group }}
 
 plugin: python

 touch-reload: {{ uwsgi_setup }}